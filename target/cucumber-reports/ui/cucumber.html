window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"22.0.0","implementation":{"name":"cucumber-jvm","version":"7.14.0"},"runtime":{"name":"Java HotSpot(TM) 64-Bit Server VM","version":"21.0.10+8-LTS-217"},"os":{"name":"Mac OS X"},"cpu":{"name":"aarch64"}}},{"testRunStarted":{"timestamp":{"seconds":1770509889,"nanos":225506000}}},{"source":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/categories/CategoryAdd.feature","data":"Feature: Category Management\n  As an Admin\n  I want to manage plant categories\n  So that I can organize the inventory\n\n  # --- BACKGROUND: This runs before EVERY Scenario automatically ---\n  Background: Admin is logged in\n    Given the user is on the login page\n    When the user logs in with valid credentials\n\n  # Test Case: TC_UI_ADMIN_CAT_01\n  @tc01 @smoke\n  Scenario: Verify Admin can successfully add a new Main Category\n    # Login steps removed here because Background handles them!\n    Then the user is on the Category Management page\n    When the user clicks the \"Add A Category\" button\n    And the user enters \"Lotus\" in the Category Name field\n    And the user leaves the Parent Category empty\n    And the user clicks the Save button\n    Then a success message should be displayed\n    And the user should be redirected to the Category List\n    And the new category \"Lotus\" should appear in the list\n\n  # Test Case: TC_UI_ADMIN_CAT_02\n  @tc02 @regression\n  Scenario: Verify Admin is prevented from creating a category with an empty Name\n    # Background logs us in, so we are ready to open the page\n    Given the user opens the Category Management page\n    When the user clicks the \"Add A Category\" button\n    And the user leaves the Category Name field empty\n    And the user leaves the Parent Category empty\n    And the user clicks the Save button\n    Then an error message should be displayed indicating the name is required\n    And the user should remain on the Add Category page\n\n    # Test Case: TC_UI_ADMIN_CAT_03\n  @tc03 @regression\n  Scenario: Verify Admin can successfully create a new Sub-Category\n    # Background logs us in automatically\n    Given the user opens the Category Management page\n    When the user clicks the \"Add A Category\" button\n    And the user enters \"Lotus 001\" in the Category Name field\n    # New Step: Selecting a parent\n    And the user selects \"Lotus\" from the Parent Category dropdown\n    And the user clicks the Save button\n    Then a success message should be displayed\n    And the user should be redirected to the Category List\n    And the new category \"Lotus 001\" should appear in the list\n    # Optional: Verify it shows the correct parent in the table\n    And the category \"Lotus 001\" should show \"Lotus\" as its parent\n\n# Test Case: TC_UI_ADMIN_CAT_04\n  @tc04 @regression\n  Scenario: Verify System filters category list for multi-word names\n    Given the user opens the Category Management page\n    # Step 1: Create the category first\n    When the user clicks the \"Add A Category\" button\n    And the user enters \"Rose SL\" in the Category Name field\n    And the user clicks the Save button\n    Then a success message should be displayed\n    \n    # --- CRITICAL NEW STEP ---\n    # This forces the test to WAIT and confirm \"Rose SL\" is in the list\n    # BEFORE we try to search for it.\n    And the new category \"Rose SL\" should appear in the list\n    \n    # Step 2: Perform the Search\n    When the user enters \"Rose SL\" in the search box\n    And the user clicks the Search button\n    Then the category list should only display the \"Rose SL\" record\n\n    # Test Case: TC_UI_ADMIN_CAT_05\n  @tc05 @regression\n  Scenario: Verify system prevents renaming a Sub-category to an existing name\n    Given the user opens the Category Management page\n    \n    # --- SETUP: Create Parent Category ---\n    When the user clicks the \"Add A Category\" button\n    And the user enters \"Coconut\" in the Category Name field\n    And the user clicks the Save button\n    \n    # --- SETUP: Create First Sub-Category (Cactus A) ---\n    When the user clicks the \"Add A Category\" button\n    And the user enters \"Coconut_A\" in the Category Name field\n    And the user selects \"Coconut\" from the Parent Category dropdown\n    And the user clicks the Save button\n    \n    # --- SETUP: Create Second Sub-Category (Cactus B) ---\n    When the user clicks the \"Add A Category\" button\n    And the user enters \"Coconut_B\" in the Category Name field\n    And the user selects \"Coconut\" from the Parent Category dropdown\n    And the user clicks the Save button\n    \n    # --- ACTUAL TEST: Rename \"Coconut_A\" to \"Coconut_B\" ---\n    # We search for \"Coconut_A\" first to make sure it's the first row in the table\n    When the user enters \"Coconut_A\" in the search box\n    And the user clicks the Search button\n    And the user clicks the Edit button for the searched category\n    \n    # Try to rename it to \"Coconut_B\" (which already exists)\n    And the user enters \"Coconut_B\" in the Category Name field\n    And the user clicks the Save button\n    \n    # --- VALIDATION (This is expected to FAIL due to backend error msg) ---\n    Then a user-friendly error message \"Category name already exists\" should be displayed","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/categories/CategoryAdd.feature","feature":{"location":{"line":1,"column":1},"tags":[],"language":"en","keyword":"Feature","name":"Category Management","description":"  As an Admin\n  I want to manage plant categories\n  So that I can organize the inventory","children":[{"background":{"location":{"line":7,"column":3},"keyword":"Background","name":"Admin is logged in","description":"","steps":[{"location":{"line":8,"column":5},"keyword":"Given ","keywordType ,{"astNodeIds":["5a4b8103-68a3-4204-9f67-f6f341a0a36a"],"id":"0c08b121-452e-498e-aafd-826e676423f9","type":"Action","text":"the user enters \"Coconut_B\" in the Category Name field"},{"astNodeIds":["533daad9-4270-4ec9-a2d2-503bf08bc043"],"id":"28c4d227-9dc7-4196-9da3-afb5c393b7d9","type":"Action","text":"the user clicks the Save button"},{"astNodeIds":["eef31740-5869-4d1a-937e-09e0c0f32cf2"],"id":"72694052-fbd2-4bfb-819c-6f0ce6593e67","type":"Outcome","text":"a user-friendly error message \"Category name already exists\" should be displayed"}],"tags":[{"name":"@tc05","astNodeId":"9a7c449a-f6c7-49e7-a5d2-bc189e60a44c"},{"name":"@regression","astNodeId":"5cbcb593-3fec-4923-8a5e-bf4a3126d869"}],"astNodeIds":["653c9249-389d-46bd-b3d1-8aa13d1fdd45"]}},{"source":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/categories/UserCategoryAdd.feature","data":"Feature: Category Management (Standard User)\n  As a Standard User\n  I want to view categories\n  So that I can see product organization\n  But I should NOT be able to edit or delete them\n\n  # --- BACKGROUND: Runs before every scenario in THIS file ---\n  Background: Standard User is logged in\n    Given the user is on the login page\n    # This uses the NEW step definition for Standard User\n    When the standard user logs in\n\n  # Test Case: TC_UI_USER_CAT_01\n  @tc_user_01 @regression\n  Scenario: Verify Edit Category functionality is restricted for non-admin users\n    Given the user opens the Category Management page\n    \n    # 1. UI Check: We expect the column to be visible (Test Blocked Prevention)\n    Then the \"Actions\" column should be displayed\n    \n    # 2. Security Check: Even if visible, the user tries to click \"Edit\"\n    When the user clicks the Edit button for any category\n    \n    # 3. Critical Validation: The system MUST still block access to the Edit Page\n    # (The test fails if the user successfully reaches the Edit form)\n    Then the user should not be navigated to the Edit Category page\n\n  # Test Case: TC_UI_USER_CAT_02\n  @tc_user_02 @regression\n  Scenario: Verify non-admin User can successfully search for an existing category\n    Given the user opens the Category Management page\n    \n    # 1. Validation: Verify the search bar is ready for the user\n    Then the Search input field should be enabled\n    \n    # 2. Action: Perform the search (Re-using existing logic!)\n    When the user enters \"Lotus\" in the search box\n    And the user clicks the Search button\n    \n    # 3. Validation: Verify results (Re-using existing logic!)\n    Then the category list should only display the \"Lotus\" record\n\n    \n    # Test Case: TC_UI_USER_CAT_03\n  @tc_user_03 @regression\n  Scenario: Verify non-admin User can filter the category list by selecting a Parent Category\n    Given the user opens the Category Management page\n    \n    # 1. Validation: Verify the Parent Category dropdown is enabled\n    Then the Parent Category search dropdown should be enabled\n    \n    # 2. Action: Select \"Coconut\" from the filter dropdown\n    When the user selects \"Coconut\" from the search parent dropdown\n    And the user clicks the Search button\n    \n    # 3. Validation: Verify the list is filtered\n    # (We expect to see \"Coconut\" or its children in the result)\n    Then the category list should display the \"Coconut\" record\n\n\n    # Test Case: TC_UI_USER_CAT_04\n  @tc_user_04 @regression\n  Scenario: Verify correct feedback when User searches for a non-existent category\n    Given the user opens the Category Management page\n    \n    # 1. Action: Enter invalid data\n    When the user enters \"XYZ_Invalid\" in the search box\n    And the user clicks the Search button\n    \n    # 2. Validation: The list should refresh and show no results message\n    Then the message \"No category found\" is displayed clearly in the table area\n\n    # Test Case: TC_UI_USER_CAT_05\n  @tc_user_05 @regression\n  Scenario: Verify non-admin User can sort by ID, Name, and Parent sequentially\n    Given the user opens the Category Management page\n    \n    # 1. Check ID Sort (Numeric)\n    When the user clicks the \"ID\" column header on the category list\n    Then the category list should be sorted by \"ID\" in ascending order\n    \n    # 2. Check Name Sort (Alphabetical)\n    When the user clicks the \"Category Name\" column header on the category list\n    Then the category list should be sorted by \"Category Name\" in ascending order\n    \n    # 3. Check Parent Sort (Alphabetical)\n    When the user clicks the \"Parent Category\" column header on the category list\n    Then the category list should be sorted by \"Parent Category\" in ascending order","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/categories/UserCategoryAdd.feature","feature":{"location":{"line":1,"column":1},"tags":[],"language":"en","keyword":"Feature","name":"Category Management (Standard User)","description":"  As a Standard User\n  I want to view categories\n  So that I can see product organization\n  But I should NOT be able to edit or delete them","children":[{"background":{"location":{"line":8,"column":3},"keyword":"Background","name":"Standard User is logged in","description":"","steps":[{"location":{"line":9,"column":5},"keyword":"Given ","keywordType":"Context","text":"the user is on the login page","id":"a31386a3-fc5c-485c-b80d-d00af51f0730"},{"location":{"line":11,"column":5},"keyword":"When ","keywordType":"Action","text":"the standard user logs in","id":"e0af68be-1938-4bf2-9f79-a5d4eaa6d7e3"}],"id":"63233f07-c5c2-45e5-8127-667ed8292a82"}},{"scenario":{"location":{"line":15,"column":3},"tags":[{"location":{"line":14,"column":3},"name":"@tc_user_01","id":"04cdf1fa-e0c9-4cfe-843b-b11f753b2f58"},{"location":{"line":14,"column":15},"name":"@regression","id":"efecb175-47b6-4c38-8 tely after Admin login\n    Given Admin account exists and is active\n    And Admin user is logged out\n    When Admin user opens the login page\n    And Admin user enters valid credentials\n    And Admin user clicks Login button\n    Then login should succeed\n    And Dashboard page should load automatically\n    And Dashboard title heading should be visible\n    And no unexpected errors should be shown\n\n  @admin\n  Scenario: Navigation menu highlights Dashboard as active for Admin\n    Given Admin is logged in\n    And Admin user is on Dashboard page\n    When Admin observes the left sidebar menu\n    Then \"Dashboard\" menu item should be visually highlighted as active\n    And other menu items should not be highlighted as active\n\n  @admin\n  Scenario: Dashboard summary cards are visible for Admin\n    Given Admin is logged in\n    And Admin user is on Dashboard page\n    When Admin looks at the main content area\n    Then Categories card should be displayed\n    And Plants card should be displayed\n    And Sales card should be displayed\n    And Inventory card should be displayed\n    And each card should show label and short description\n    And each card should show numeric values amounts\n    And no undefined null text should appear in cards\n\n  @admin\n  Scenario: Manage View buttons navigate to correct modules for Admin\n    Given Admin is logged in\n    And Admin Dashboard is loaded\n    When Admin clicks \"Manage Categories\" button\n    Then Categories page should open\n    And the page should show correct heading\n    When Admin goes back to Dashboard\n    And Admin clicks \"Manage Plants\" button\n    Then Plants page should open\n    When Admin goes back to Dashboard\n    And Admin clicks \"Manage Sales\" button\n    Then Sales page should open\n    And no 404 blank page should occur\n    When Admin navigates back to Dashboard\n    Then Dashboard should be displayed correctly\n\n  @admin\n  Scenario: Admin can see Dashboard and all menu items\n    Given Admin account exists\n    And Admin is logged in\n    When Admin is on Dashboard\n    Then Admin should see the following sidebar menu items:\n      | Dashboard  |\n      | Categories |\n      | Plants     |\n      | Sales      |\n      | Logout     |\n    And all listed menu items should be visible\n    When Admin clicks on each menu item\n    Then each menu item should open the correct page\n    When Admin clicks Logout\n    Then logout should end the session\n    And system should return to login page\n    And after logout dashboard should not be accessible without login\n\n  # Regular User Test Cases\n  @user @smoke\n  Scenario: Dashboard loads immediately after User login\n    Given User account exists and is active\n    And User is logged out\n    When User opens the login page\n    And User enters valid credentials\n    And User clicks Login button\n    Then login should succeed\n    And Dashboard page should load automatically\n    And Dashboard title heading should be visible\n    And no unexpected errors should be shown\n\n  @user\n  Scenario: Navigation menu highlights Dashboard as active for User\n    Given User is logged in\n    And User is on Dashboard page\n    When User observes the left sidebar menu\n    Then \"Dashboard\" menu item should be visually highlighted as active\n    And other menu items should not be highlighted as active\n\n  @user\n  Scenario: Dashboard summary cards are visible for User\n    Given User is logged in\n    And User is on Dashboard page\n    When User looks at the main content area\n    Then Categories card should be displayed\n    And Plants card should be displayed\n    And Sales card should be displayed\n    And Inventory card should be displayed\n    And each card should show label and short description\n    And each card should show numeric values amounts\n    And no undefined null text should appear in cards\n\n  @user\n  Scenario: View buttons navigate to correct modules for User\n    Given User is logged in\n    And Dashboard is loaded\n    When User clicks available dashboard buttons\n    Then respective pages should open correctly\n    And User should be able to navigate back to Dashboard\n    And no 404 blank page should occur\n    And back navigation should return to Dashboard correctly\n\n  @user\n  Scenario: User can see Dashboard and permitted menu items\n    Given User account exists\n    And User is logged in\n    When User is on Dashboard\n    Then all permitted menu items should be visible for User\n    And each menu item should open the correct page\n    When User clicks Logout\n    Then logout should end the session\n    And system should return to login page\n    And after logout dashboard should not be accessible without login","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/dashboard/dashboard.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@ui","id":"f2a50b2d-fc92-4496-8f33-af16aa2ac292"},{"location":{"line":1,"column":5},"name":"@dashboard","id":"6826077e-6197-4bdb-a67f-8f10ff57e6bf"}],"language":"en","keyword":"Feature","name":"Dashboard Functionality","description":"  As a user of the Plant Sales application\n  I want to access and interact with the Dashboard\n  So that I can view summary information and navigate to different modules","children":[{"background":{"location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"location":{"line":8,"column":5},"keyword":"Given ","keywordType":"Context","text":"the application is running","id":"10b94949-caea-4281-bab6-281d449a850f"}],"id":"a104c3d0-ef90-4061-987b-db0a9bb2cbc2"}},{"scenario":{"location":{"line":12,"column":3},"tags":[{"location":{"line":11,"column":3},"name":"@admin","id":"0395c134-94c0-4bf2-bea3-9335fccfe56e"},{"location":{"line":11,"column":10},"name":"@smoke","id":"91136880-b153-41cb-8e NodeId":"4b49a267-0aca-4472-9cfa-c503f056d5ee"},{"name":"@admin","astNodeId":"747077a6-ea58-4184-a44f-65619fa79542"},{"name":"@TC_UI_PLANTS_USER_11","astNodeId":"3ae791e4-0e38-467e-b46c-a196e0116296"},{"name":"@smoke","astNodeId":"97ab097f-e35d-4e3c-8ccf-e677fb34c5b4"},{"name":"@regression","astNodeId":"8fab895f-36ea-4e6e-ab2d-46cd959a096b"}],"astNodeIds":["58bdb21f-0768-4718-bc25-d0deacfe8019"]}},{"source":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/sales/sales-admin.feature","data":"@Sales  @ui @admin\nFeature: Sales Management\n  As an Admin\n  I want to manage plant sales\n  So that I can track inventory and transactions\n\n  @TC_UI_SALES_ADM_01\n  Scenario: Verify Admin can sell a plant with sufficient stock quantity\n    Given the Admin user is logged in \n    And the user is on the Sales List page\n    And at least one plant exists with quantity 1 or more\n    When the Admin clicks on the \"Sell Plant\" button\n    Then the system navigates to the \"/ui/sales/new\" page\n    When the Admin selects \"Snake Plant (Stock: 13)\" from the Plant dropdown\n    And the Admin enters \"3\" in the Quantity field\n    And the Admin clicks the Sell button\n    Then the sale should complete successfully\n    And the success message \"Sale created successfully\" should be displayed\n    And the user should be redirected to the \"/ui/sales\" page\n\n\n  @Sales @TC_UI_SALES_ADM_02 @ui @negative\n  Scenario: Verify error occurs when quantity exceeds available stock\n    Given the Admin user is logged in\n    And the user is on the Sales List page\n    And a plant \"Peace Lily\" exists with quantity \"5\" in stock\n    When the Admin clicks on the \"Sell Plant\" button\n    Then the system navigates to the \"/ui/sales/new\" page\n    When the Admin selects \"Peace Lily (Stock: 5)\" from the Plant dropdown\n    And the Admin enters \"6\" in the Quantity field\n    And the Admin clicks the Sell button\n    Then the system should show an error message \"Peace Lily has only 5 items available in stock\"\n    And the user should remain on the same page\n\n    @Sales @TC_UI_SALES_ADM_03 @ui\n  Scenario: Verify Admin can delete sale\n    Given the Admin user is logged in\n    And the user is on the Sales List page\n    And at least one sale record exists\n    When the Admin locates a sale record in the list\n    Then the delete icon should be visible for the sale\n    When the Admin clicks the delete icon for the sale\n    Then a JavaScript confirmation alert appears with message \"Are you sure you want to delete this sale?\"\n    When the Admin accepts the confirmation alert\n    Then the sale should be deleted successfully\n    And the success message \"Sale deleted successfully\" should be displayed\n\n      @Sales @TC_UI_SALES_ADM_04 @ui @sorting\n  Scenario: Verify sales data defaults to newest-first order\n    Given the Admin user is logged in\n    And the user is on the Sales List page\n    And multiple sales exist with different dates and times\n    When the Sales List page loads successfully\n    Then the sales records should be sorted by Sold Date in descending order (newest first)\n    And the first record should have the most recent date and time\n    And the second record should have the next most recent date and time  \n    And the third record should have an older date and time than the first record\n    When the page is refreshed\n    Then the sort order should remain consistent\n\n\n      @Sales @TC_UI_SALES_ADM_05 @ui @empty-state\n  Scenario: Verify empty state message when no sales exist\n    Given the Admin user is logged in\n    And all existing sales records have been deleted from the database\n    When the user navigates to the Sales List page\n    Then the page should load without errors\n    And the message \"No sales found\" should be displayed prominently\n    And no table rows with sales data should be displayed\n    And the table should show only the empty state row with \"No sales found\"\n    And the \"Sell Plant\" button should still be visible to Admin","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/sales/sales-admin.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@Sales","id":"435d84b9-7948-41b6-b181-8631f96c4d59"},{"location":{"line":1,"column":9},"name":"@ui","id":"4da5527d-5093-43e7-abc6-75852a6c06ca"},{"location":{"line":1,"column":13},"name":"@admin","id":"7bfa6472-7860-47bd-8061-5850e5c86e8f"}],"language":"en","keyword":"Feature","name":"Sales Management","description":"  As an Admin\n  I want to manage plant sales\n  So that I can track inventory and transactions","children":[{"scenario":{"location":{"line":8,"column":3},"tags":[{"location":{"line":7,"column":3},"name":"@TC_UI_SALES_ADM_01","id":"f48b9b0a-c24c-43e1-b3bd-11a591b30e4a"}],"keyword":"Scenario","name":"Verify Admin can sell a plant with sufficient stock quantity","description":"","steps":[{"location":{"line":9,"column":5},"keyword":"Given ","keywordType":"Context","text":"the Admin user is logged in","id":"a603f421-a676-4be1-bf2b-ea18f6851373"},{"location":{"line":10,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the user is on the Sales List page","id":"8a90d610-3fc1-4e2d-8732-9eb2bd99800c"},{"location":{"line":11,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"at least one plant exists with quantity 1 or more","id":"55c93513-8029-48cb-9b65-0d525a74c88f"},{"location":{"line":12,"column":5},"keyword":"When ","keywordType":"Action","text":"the Admin clicks on the \"Sell Plant\" button","id":"13bd3baa-841a-4ee1-8d02-17cf2399f073"},{"location":{"line":13,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"the system navigates to the \"/ui/sales/new\" page","id":"b2ac5c7c-80b7-4d83-a397-2fa48e718769"},{"location":{"line":14,"column":5},"ke s hidden from Regular User\n    Given the user is on the Sales List page\n    When the Sales List page loads successfully\n    Then the \"Sell Plant\" button should not be visible\n\n    @Sales @ui @user @TC_UI_SALES_USER_03\nScenario: Verify delete icon not visible to User\n    Given the User is logged into the system\n    Given the user is on the Sales List page \n    When the Sales List page loads successfully\n    Then the sales table should be displayed\n    And no delete icons should be visible in the first 5 sale records\n    And no \"Delete\" text buttons should be visible in any row\n   \n\n   @TC_UI_SALES_USER_04 @sorting\n  Scenario: Verify User can sort sales by Plant Name\n    Given the user is on the Sales List page\n    And multiple plants exist in sales records\n    When the Sales List page loads successfully\n    And the sales table should be displayed\n    When the user clicks the \"Plant\" column header\n    Then the sales should be sorted in A-Z (ascending) order by plant name\n    When the user clicks the \"Plant\" column header again\n    Then the sales should be sorted in Z-A (descending) order by plant name\n\n    @TC_UI_SALES_USER_05 @sorting\n  Scenario: Verify User can sort sales by Quantity\n    Given the user is on the Sales List page\n    And sales with different quantities exist\n    When the Sales List page loads successfully\n    And the sales table should be displayed\n    When the user clicks the \"Quantity\" column header\n    Then the sales should be sorted in ascending order by quantity\n    When the user clicks the \"Quantity\" column header again\n    Then the sales should be sorted in descending order by quantity","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/sales/sales-user.feature","feature":{"location":{"line":3,"column":1},"tags":[{"location":{"line":2,"column":1},"name":"@Sales","id":"2bfd008e-a610-4296 p/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/sales/sales_list_date_sorting.feature","data":"@ui @user @sales @sorting @date\nFeature: Sales List Default Date Sorting\n\n  @TC_UI_SALES_USER_06 @smoke @regression\n  Scenario: TC_UI_SALES_USER_06 - Verify sales data defaults to newest-first order\n    \"\"\"\n    Test Summary: Verify sales data defaults to newest-first order.\n    Test Description: Validate that sales records are automatically sorted by Sold Date in descending order (newest first) when the Sales List page loads.\n    Precondition: User logged in, Multiple sales exist with different dates.\n    \"\"\"\n\n    # Setup prerequisites\n    Given testuser is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And sales records are displayed for plants\n    And verify initial sold dates are displayed\n\n    # Verify default sort order is newest-first (descending by Sold Date)\n    Then sales should be sorted in descending order by Sold Date\n    And the first record should show the most recent date\n    And the second record should show the next most recent date\n    And the last record should show an older date\n\n    # Verify consistency after refresh\n    When user refreshes the sales list page\n    And user is on Sales List page\n    Then sales should still be sorted in descending order by Sold Date\n    And the sort order remains consistent after refreshing","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/sales/sales_list_date_sorting.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@ui","id":"a362eba7-0f99-4d2b-9b7b-e77d107d8c84"},{"location":{"line":1,"column":5},"name":"@user","id":"ad133150-4d64-4c1c-8390-492bff0fc928"},{"location":{"line":1,"column":11},"name":"@sales","id":"fba7f41c-9150-43d3-8794-b56eee371b e","text":"sales should still be sorted in descending order by Sold Date"},{"astNodeIds":["5a56d2eb-bad8-478a-88dc-7231a2c9cde9"],"id":"4ba37595-531b-491d-b806-ffeb0004d79d","type":"Outcome","text":"the sort order remains consistent after refreshing"}],"tags":[{"name":"@ui","astNodeId":"a362eba7-0f99-4d2b-9b7b-e77d107d8c84"},{"name":"@user","astNodeId":"ad133150-4d64-4c1c-8390-492bff0fc928"},{"name":"@sales","astNodeId":"fba7f41c-9150-43d3-8794-b56eee371bcc"},{"name":"@sorting","astNodeId":"188ce224-b126-4ead-808d-a0d0850edae4"},{"name":"@date","astNodeId":"56f9d577-fdda-45ab-acd8-36446bc6ff1b"},{"name":"@TC_UI_SALES_USER_06","astNodeId":"11747972-e254-4317-a81e-a41540006ab7"},{"name":"@smoke","astNodeId":"bd7dcbc0-9ee0-45c8-8f4d-2dd712941aa9"},{"name":"@regression","astNodeId":"7fbd52ca-5c7a-49c5-95ef-ef3f7c035928"}],"astNodeIds":["c1b235be-70bd-42eb-a790-0f137a314651"]}},{"source":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/sales/sales_list_quantity_sorting.feature","data":"@ui @user @sales @sorting\nFeature: Sales List Quantity Sorting Functionality\n\n  @TC_UI_SAL_12 @smoke @regression\n  Scenario: TC_UI_SAL_12 - Verify sorting by Quantity column\n    \"\"\"\n    Test Summary: Verify sorting by Quantity column.\n    Test Description: Test quantity sorting with numeric values.\n    Precondition: User is on Sales List page.\n    \"\"\"\n\n    # Setup prerequisites\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And sales records are displayed for plants\n    And Quantity column header is visible and clickable\n    And verify initial quantities are displayed\n\n    # Initial state - Check current sort order (descending)\n    \n    And expected descending order should be 5, 3, 2\n\n    # First click - Changes to ascending sort\n    When user clicks Quantity column header once\n    Then quantities should be sorted in ascending order\n    And expected ascending order should be 2, 3, 5\n\n    # Second click - Back to descending sort\n    When user clicks Quantity column header again\n    Then quantities should be sorted in descending order\n    And expected descending order should be 5, 3, 2\n\n    # Third click - Back to ascending sort\n    When user clicks Quantity column header once\n    Then quantities should be sorted in ascending order\n    And expected ascending order should be 2, 3, 5\n\n    # First click - Changes to descending sort\n    When user clicks Quantity column header once\n    Then quantities should be sorted in descending order\n    And expected descending order should be 5, 3, 2\n\n    # Second click - Back to ascending sort\n    When user clicks Quantity column header again\n    Then quantities should be sorted in ascending order\n    And expected ascending order should be 2, 3, 5\n\n  @TC_UI_SAL_12_positive @ascending_quantity\n  Scenario: TC_UI_SAL_12_Positive - Verify ascending sort by Quantity\n    \"\"\"\n    Verify that clicking Quantity header sorts in ascending order (low to high)\n    \"\"\"\n\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And sales records are displayed for plants\n    And Quantity column header is visible and clickable\n\n    When user clicks Quantity column header once\n    Then quantities should be sorted in ascending order\n    And expected ascending order should be 2, 3, 5\n\n  @TC_UI_SAL_12_negative @descending_quantity\n  Scenario: TC_UI_SAL_12_Negative - Verify descending sort by Quantity\n    \"\"\"\n    Verify that clicking Quantity header again sorts in descending order (high to low)\n    \"\"\"\n\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And sales records are displayed for plants\n    And Quantity column header is visible and clickable\n\n    When user clicks Quan "$49.99\", \"$120.00\"\n\n    # Second click - Back to descending sort\n    When user clicks Total Price column header again\n    Then total prices should be sorted in descending order\n    And expected descending order should be \"$120.00\", \"$49.99\", \"$24.50\", \"$9.99\"\n\n  @TC_UI_SAL_13_positive @ascending_price\n  Scenario: TC_UI_SAL_13_Positive - Verify ascending sort by Total Price\n    \"\"\"\n    Verify that clicking Total Price header sorts in ascending order (low to high)\n    \"\"\"\n\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And sales records are displayed for plants\n    And Total Price column header is visible and clickable\n\n    When user clicks Total Price column header once\n    Then total prices should be sorted in ascending order\n    And expected ascending order should be \"$9.99\", \"$24.50\", \"$49.99\", \"$120.00\"\n\n  @TC_UI_SAL_13_negative @descending_price\n  Scenario: TC_UI_SAL_13_Negative - Verify descending sort by Total Price\n    \"\"\"\n    Verify that clicking Total Price header again sorts in descending order (high to low)\n    \"\"\"\n\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And sales records are displayed for plants\n    And Total Price column header is visible and clickable\n\n    When user clicks Total Price column header once\n    Then total prices should be sorted in ascending order\n\n    When user clicks Total Price column header again\n    Then total prices should be sorted in descending order\n    And expected descending order should be \"$120.00\", \"$49.99\", \"$24.50\", \"$9.99\"\n\n  @TC_UI_SAL_13_toggle @toggle_price_sort\n  Scenario: TC_UI_SAL_13_Toggle - Verify Total Price sort toggle functionality\n    \"\"\"\n    Verify that Total Price column sorting toggles between ascending and descending\n    \"\"\"\n\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And sales records are displayed for plants\n    And Total Price column header is visible and clickable\n\n    # First click should sort ascending\n    When user clicks Total Price column header once\n    Then total prices should be sorted in ascending order\n\n    # Second click should sort descending\n    When user clicks Total Price column header again\n    Then total prices should be sorted in descending order\n\n    # Third click should sort ascending again\n    When user clicks Total Price column header once\n    Then total prices should be sorted in ascending order","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/sales/sales_list_total_price_sorting.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@ui","id":"83295b10-276a-4583-9a44-b1e18b0f845c"},{"location":{"line":1,"column":5},"name":"@user","id":"6c7a8e93-77f4-4ffb-9441-2221d6425f40"},{"location":{"line":1,"column":11},"name":"@sales","id":"1a2044b2-c4c3-47e3-bb0a-437b8cd55197"},{"location":{"line":1,"column":18},"name":"@sorting","id":"a9b73834-8778-46b7-b71a-d9934c414b6e"}],"language":"en","keyword":"Feature","name":"Sales List Total Price Sorting Functionality","description":"","children":[{"scenario":{"location":{"line":5,"column":3},"tags":[{"location":{"line":4,"column":3},"name":"@TC_UI_SAL_13","id":"5b0e316f-8456-48cc-b075-0528f04da5b7"},{"location":{"line":4,"column":17},"name":"@smoke","id":"f900264e-1360-4676-8d23-63bf1193bb5b"},{"location":{"line":4,"column":24},"name":"@regression","id":"7c252006-3cdd-4ea3-b214-fd05206e81f2"}],"keyword":"Scenario","name":"TC_UI_SAL_13 - Verify sorting by Total Price column","description":"    \"\"\"\n    Test Summary: Verify sorting by Total Price column.\n    Test Description: Test monet }},{"source":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/sales/sales_list_total_price_sorting_user.feature","data":"@ui @user @sales @sorting @totalprice\nFeature: Sales List Total Price Sorting for Regular User\n\n  @TC_UI_SALES_USER_08 @smoke @regression\n  Scenario: TC_UI_SALES_USER_08 - Verify User can sort sales by Total Price\n    \"\"\"\n    Test Summary: Verify User can sort sales by Total Price.\n    Test Description: Test monetary value sorting functionality for a Regular User on the Sales List page.\n    Precondition: User logged in, User is on the Sales List page, Sales exist with the Total Prices.\n    \"\"\"\n\n    # Setup prerequisites\n    Given testuser is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And sales records are displayed for plants\n    And verify initial total prices are displayed\n\n    # First click - Verify ascending sort order\n    When user clicks Total Price column header once\n    Then total prices should be sorted in ascending order\n    And the first record should show the lowest price\n    And the last record should show the highest price\n    And expected ascending order should be \"$10.00\", \"$20.00\", \"$30.00\", \"$40.00\"\n\n    # Second click - Verify descending sort order\n    When user clicks Total Price column header again\n    Then total prices should be sorted in descending order\n    And the first record should show the highest price\n    And the last record should show the lowest price\n    And expected descending order should be \"$40.00\", \"$30.00\", \"$20.00\", \"$10.00\"","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/sales/sales_list_total_price_sorting_user.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@ui","id":"4 src/test/resources/features/ui/sales/sell_plant_navigation.feature","data":"@ui @user @sales @navigation\nFeature: Sales Navigation Functionality\n\n  @TC_UI_SAL_14 @smoke @regression\n  Scenario: TC_UI_SAL_14 - Verify \"Sell Plant\" button navigation\n    \"\"\"\n    Test Summary: Verify \"Sell Plant\" button navigation.\n    Test Description: Admin clicks Sell Plant button to navigate.\n    Precondition: Admin logged in, User is on Sales List page.\n    \"\"\"\n\n    # Setup prerequisites\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And Sell Plant button is visible\n\n    # Test execution\n    When user clicks Sell Plant button\n    Then URL should change to \"/ui/sales/new\"\n    And URL should contain \"/ui/sales/new\"\n    And Sell Plant form should load successfully\n\n  # Expected Results verified in step definitions:\n  # - Navigates to /ui/sales/new\n  # - URL updates accordingly  \n  # - Sell Plant form loads successfully\n\n  @TC_UI_SAL_15 @validation @regression\n  Scenario: TC_UI_SAL_15 - Verify error when Plant not selected\n    \"\"\"\n    Test Summary: Verify error when Plant not selected.\n    Test Description: Attempt to submit form without selecting a plant.\n    Precondition: Admin logged in, User is on Sales List page, User is on /ui/sales/new page.\n    \"\"\"\n\n    # Setup prerequisites\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And Sell Plant button is visible\n    When user clicks Sell Plant button\n    And Sell Plant form should load successfully\n\n    # Test execution\n    When user leaves Plant dropdown empty\n    And user enters \"2\" in Quantity field\n    And user clicks Sell button\n    Then form submission should be handled\n    And error message should appear below Plant dropdown with text \"Plant is required\"\n    And Sell button should remain enabled\n\n  # Expected Results verified in step definitions:\n  # - Form is not submitted\n  # - Stays on same page (/ui/sales/new)\n  # - Red error message appears below Plant dropdown\n  # - Error message text: \"Plant is required\"\n  # - Sell button remains enabled\n\n  @TC_UI_SAL_16 @multi-tab @stock-update @regression\n  Scenario: TC_UI_SAL_16 - Verify dropdown updates after sales (if multiple tabs/windows)\n    \"\"\"\n    Test Summary: Verify dropdown updates after sales (if multiple tabs/windows).\n    Test Description: Test if plant stock updates in dropdown after a sale is made in another tab or window.\n    Precondition: Admin logged in, Two browser tabs open with Sell Plant form, Plant \"Mango Tree\" has initial stock of 10.\n    \"\"\"\n\n    # Setup prerequisites - Tab1\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And Sell Plant button is visible\n    When user clicks Sell Plant button\n    Then Sell Plant form should load successfully\n    And plant \"Mango Tree\" is available in dropdown\n    And Mango Tree has initial stock of 10\n\n    # Setup prerequisites - Tab2 (Open second tab)\n    When user opens new tab and navigates to Sell Plant form\n    And user switches to Tab1\n\n    # Test execution - Tab1: Make a sale\n    When user selects \"Mango Tree\" from plant dropdown\n    And user enters \"3\" in Quantity field\n    And user clicks Sell button\n    Then sale should be successful\n    And user navigates back to Sell Plant form\n    And stock for \"Mango Tree\" should be 7 in Tab1\n\n    # Test execution - Tab2: Verify stock update after refresh\n    When user switches to Tab2\n    And user refreshes the page\n    Then page should refresh without errors\n    And plant \"Mango Tree\" should be available in dropdown after refresh\n    And stock for \"Mango Tree\" should be 7 in Tab2\n\n  @TC_UI_SAL_17 @form-retention @validation @regression\n  Scenario: TC_UI_SAL_17 - Verify form retains data after validation error\n    \"\"\"\n    Test Summary: Verify form retains data after validation error.\n    Test Description: Verify that entered form data persists after a validation error occurs, allowing the user to correct and resubmit without re-entering all information.\n    Precondition: Admin logged in, User is on the Sell Plant page (/ui/sales/new).\n    \"\"\"\n\n    # Setup prerequisites\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And Sell Plant button is visible\n    When user clicks Sell Plant button\n    Then Sell Plant form should load successfully\n\n    # Test execution - First attempt with invalid quantity\n    When user selects \"Mango Tree\" from plant dropdown\n    And user enters \"0\" in Quantity field\n    And user clicks Sell button\n    Then form should not be submitted\n    And validation error message should be displayed\n    And selected plant should remain as \"Mango Tree\"\n    And quantity field should retain value \"0\"\n\n    # Test execution - Second attempt with corrected quantity\n    When user corrects quantity to \"2\"\n    And user clicks Sell button\n    Then sale should be successful\n    And user should be redirected to sales list or confirmation page","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/sales/sell_plant_navigation.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@ui","id":"f7d9803f-b036-4031-bcfa-cbb7d75293b9"},{"location":{"line":1,"column":5},"name":"@user","id":"4d3afe99-58db-4b92-b253-c4cba6f35f4a"},{"location":{"line":1,"column":11},"name":"@sales","id":"ce981921-a4b5-4624-9db2-4f27f75094b7"},{"location":{"line":1,"column":18},"name":"@navigation","id":"a508b184-2fa7-4026-9f53-15ee31555130"}],"language":"en","keyword":"Feature","name
