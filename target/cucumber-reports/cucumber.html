window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"22.0.0","implementation":{"name":"cucumber-jvm","version":"7.14.0"},"runtime":{"name":"Java HotSpot(TM) 64-Bit Server VM","version":"21.0.10+8-LTS-217"},"os":{"name":"Mac OS X"},"cpu":{"name":"aarch64"}}},{"testRunStarted":{"timestamp":{"seconds":1770501267,"nanos":79879000}}},{"source":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/api/AdminCategoryApi.feature","data":"Feature: Admin Category Management API\n\n  @api @admin @tc_admin_create_01\n  Scenario: Verify Admin can successfully create a new Main Category\n    Given the API server is up and running\n    And the user is authenticated as \"admin\"\n    # We explicitly say \"no parent\" to ensure it's a Main Category\n    When the user sends a POST request to \"/api/categories\" with name \"Catcus\" and no parent\n    Then the API response status code should be 201\n    And the response body should contain the field \"name\" with string value \"Catcus\"\n    # We verify an ID was generated (just checking the field exists)\n    And the response body should contain the field \"id\"\n    And the response body should contain the field \"subCategories\"\n\n    @api @admin @tc_admin_create_02\n  Scenario: Verify successful creation of a Sub-Category\n    Given the API server is up and running\n    And the user is authenticated as \"admin\"\n    When the user sends a POST request to \"/api/categories\" with name \"Flower_99\" and parent ID 1\n    Then the API response status code should be 201\n    And the response body should contain the field \"name\" with string value \"Flower_99\"\n    And the response body should contain the field \"id\"\n    # Verifying the parent link was established\n    And the response body should contain the field \"parent\"\n\n\n    @api @admin @tc_admin_create_03\n    Scenario: Verify validation for Category Name Length (Min 3 chars)\n    Given the API server is up and running\n    And the user is authenticated as \"admin\"\n    When the user sends a POST request to \"/api/categories\" with name \"AB\" and no parent\n    Then the API response status code should be 400\n    # FIX 1: Update string to match uppercase format\n    And the response body should contain the field \"error\" with string value \"BAD_REQUEST\"\n    # FIX 2: Check for the general failure message first\n    And the response body should contain the field \"message\" with string value \"Validation failed\"\n\n\n    @api @admin @tc_admin_create_04\n  Scenario: Verify Unique Name Constraint (Prevent Duplicate Categories)\n    Given the API server is up and running\n    And the user is authenticated as \"admin\"\n    When the user sends a POST request to \"/api/categories\" with name \"Catcus\" and no parent\n    Then the API response status code should be 400\n    \n    # FIX: Update the expected error string to match the specific API response\n    And the response body should contain the field \"error\" with string value \"DUPLICATE_RESOURCE\"\n    \n    # OPTIONAL: You can also verify the helpful message\n    And the response body should contain the field \"message\" with string value \"Main category 'Catcus' already exists\"\n\n\n    @api @admin @tc_admin_create_05\n  Scenario: Verify Role-Based Access Control (User Restriction)\n    Given the API server is up and running\n    # Authenticating as a STANDARD USER, not Admin\n    And the user is authenticated as \"user\"\n    # Attempting to create a category (should be blocked)\n    When the user sends a POST request to \"/api/categories\" with name \"NewCat\" and no parent\n    # Expecting 403 Forbidden\n    Then the API response status code should be 403\n    And the response body should contain the field \"error\" with string value \"Forbidden\"","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/api/AdminCategoryAp ody should contain the field \"error\" with string value \"Forbidden\""}],"tags":[{"name":"@api","astNodeId":"8b08c5e0-3720-432d-8e8b-d5dff1247e00"},{"name":"@admin","astNodeId":"a2ad0c20-5e3f-4b90-a595-7a6c2f430e08"},{"name":"@tc_admin_create_05","astNodeId":"01cd87cd-e374-409a-9d04-c29c8f793a02"}],"astNodeIds":["67e1633d-56bd-4c8a-adb6-9163d39a0afd"]}},{"source":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/api/CategoryApi.feature","data":"Feature: Category API Management\n\n  @api @tc_api_01\n  Scenario: Verify successful retrieval of a specific category with a valid ID\n    Given the API server is up and running\n    And the user is authenticated as \"user\"\n    When the user sends a GET request to \"/api/categories/10\"\n    Then the API response status code should be 200\n    And the response body should contain the field \"id\" with value 10\n    And the response body should contain the field \"name\"\n    And the response body should contain the field \"subCategories\"\n\n\n    @api @tc_api_02\n  Scenario: Verify system behavior when searching for a Non-Existent Category ID\n    Given the API server is up and running\n    And the user is authenticated as \"user\"\n    # Using '99999' as a safe non-existent ID\n    When the user sends a GET request to \"/api/categories/99999\" \n    Then the API response status code should be 404\n    And the response body should contain the field \"error\" with string value \"NOT_FOUND\"\n    And the response body should contain the field \"message\" with string value \"Category not found: 99999\"\n\n\n    @api @tc_api_03\n  Scenario: Verify validation for Invalid Data Type in ID parameter\n    Given the API server is up and running\n    And the user is authenticated as \"user\"\n    # Sending a String (\"invalid_text\") where an Integer is expected\n    When the user sends a GET request to \"/api/categories/invalid_text\"\n    Then the API response status code should be 400\n    And the response body should contain the field \"error\" with string value \"Bad Request\"\n    # We verify the status field is present (exact value might vary, but 400 is standard)\n    And the response body should contain the field \"status\" with value 400\n\n\n    @api @tc_api_04\n  Scenario: Verify Unauthorized Access protection for the endpoint\n    Given the API server is up and running\n    # New step to simulate an unauthenticated user\n    And the user provides an invalid authentication token\n    When the user sends a GET request to \"/api/categories/1\"\n    Then the API response status code should be 401\n    And the response body should contain the field \"error\" with string value \"UNAUTHORIZED\"\n    And the response body should contain the field \"message\" with string value \"Unauthorized - Use Basic Auth or JWT\"\n\n\n   @api @tc_api_05\n  Scenario: Verify successful retrieval of a Sub-category and its Parent linkage\n    Given the API server is up and running\n    And the user is authenticated as \"user\"\n    When the user sends a GET request to \"/api/categories/10\"\n    Then the API response status code should be 200\n    And the response body should contain the field \"id\" with value 10\n    And the response body should contain the field \"name\" with string value \"Flower_Ind\"\n    \n    # These steps will FAIL now (as they should, because it's a bug)\n    # Requirement: Expecting \"parent\" key with Name \"Flowers\"\n    And the response body should contain the field \"parent\" with string value \"Flowers\"\n    # Requirement: Expecting \"subCategories\" list to exist\n    And the response body should contain the field \"subCategories\"\n\n\n  ","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/api/CategoryApi.feature","feature":{"location":{"line":1,"column":1},"tags":[],"language":"en","keyword":"Feature","name":"Cate agination ---\n  @TC_API_PLANTS_USER_06\n  Scenario: User can access paginated plants with default parameters\n    Given user is authenticated\n    When user requests paged plants with default parameters\n    Then response status should be 200\n    And response should contain content array\n    And totalElements should be at least 25\n    And totalPages should be greater than 0\n    And response should contain pageable\n    And page number should be 0\n    And page size should be greater than 0\n\n  @TC_API_PLANTS_USER_07\n  Scenario: User can control pagination parameters\n    Given user is authenticated\n    When user requests paged plants with page 1 and size 10\n    Then response status should be 200\n    And response should contain content array\n    And content size should be at most 10\n    And page number should be 1\n    And page size should be 10\n    When user requests paged plants with page 2 and size 5\n    Then response status should be 200\n    And content size should be at most 5\n    And page number should be 2\n    And page size should be 5\n    And totalElements should match between both requests\n\n  # --- Sorting by name ---\n  @TC_API_PLANTS_USER_08\n  Scenario: User can sort plants by name via API\n    Given user is authenticated\n    When user requests paged plants sorted by name ascending\n    Then response status should be 200\n    And response should contain content array\n    When user requests paged plants sorted by name descending\n    Then response status should be 200\n    And response should contain content array\n    And first item in ascending should differ from first in descending\n\n  # --- Sorting by price ---\n  @TC_API_PLANTS_USER_09\n  Scenario: User can sort plants by price via API\n    Given user is authenticated\n    When user requests paged plants sorted by price ascending\n    Then response status should be 200\n    And content should be ordered by price ascending\n    When user requests paged plants sorted by price descending\n    Then response status should be 200\n    And content should be ordered by price descending\n    And first ascending price should be less or equal to first descending price\n\n  # --- Sorting by quantity ---\n  @TC_API_PLANTS_USER_10\n  Scenario: User can sort plants by stock quantity via API\n    Given user is authenticated\n    When user requests paged plants sorted by quantity ascending\n    Then response status should be 200\n    And content should be ordered by quantity ascending\n    When user requests paged plants sorted by quantity descending\n    Then response status should be 200\n    And content should be ordered by quantity descending\n    And first ascending quantity should be less or equal to first descending quantity\n\n  # --- Search by name ---\n  @TC_API_PLANTS_USER_11\n  Scenario: User can search plants by name via API\n    Given user is authenticated\n    When user searches plants by name \"monstera\"\n    Then response status should be 200\n    And response should contain content array\n    And all content names should contain \"monstera\"\n    When user searches plants by name \"xyznonexistent\"\n    Then response status should be 200\n    And totalElements should be 0\n\n  # --- Filter by category ---\n  @TC_API_PLANTS_USER_12\n  Scenario: User can filter plants by category via API\n    Given user is authenticated\n    When user filters plants by category \"Indoor\"\n    Then response status should be 200\n    And response should contain content and totalElements\n    When user filters plants by category \"Outdoor\"\n    Then response status should be 200\n    And response should contain content and totalElements\n    And Indoor filter should return only Indoor plants\n    And Outdoor filter should return only Outdoor plants\n\n  # --- Admin create plant ---\n  @TC_API_PLANTS_ADM_01\n  Scenario: Admin can create a plant with valid data under a sub-category\n    Given admin is authenticated\n    When admin creates a plant with name \"ABC Plant\" price 150.0 quantity 25 category 8\n    Then create response status should be 201 or backend unavailable\n    And if created response should have id name price quantity category id 8\n\n  # --- Admin price validation (required, > 0) ---\n  @TC_API_PLANTS_ADM_04\n  Scenario: Verify price validation during plant creation\n    Given admin is authenticated\n    When admin sends create plant request with name \"Price Test Zero\" price \"0\" quantity 25 category 8\n    Then response status should be 400\n    And error message should contain \"Price must be greater than 0\"\n    When admin sends create plant request with name \"Price Test Neg\" price \"-10.50\" quantity 25 category 8\n    Then response status should be 400\n    And error message should contain \"Price must be greater than 0\"\n    When admin sends create plant request with name \"Price Test Min\" price \"0.01\" quantity 25 category 8\n    Then response status should be 201\n    When admin sends create plant request with name \"Price Test Large\" price \"9999.99\" quantity 25 category 8\n    Then response status should be 201\n    When admin sends create plant request with name \"Price Test 3dec\" price \"0.001\" quantity 25 category 8\n    Then response status for price decimal edge case should be 400 or 201\n\n  # --- Admin duplicate plant name prevention (same category) ---\n  @TC_API_PLANTS_ADM_07\n  Scenario: Verify duplicate plant name prevention within same category\n    Given admin is authenticated\n    And a plant named \"Snake Plant\" already exists in category 9\n    When admin creates a plant with name \"Snake Plant\" price 25 quantity 5 category 9\n    Then response status should be 400\n    And error message should contain \"already exists\"\n    When admin creates a plant with name \"New Unique Plant\" price 25 quantity 5 category 9\n    Then response status should be 201\n    And response should contain created plant with name \"New Unique Plant\"\n\n  # --- Admin create plant validation ---\n  @TC_API_PLANTS_ADM_02\n  Scenario: API validates all required fields for plant creation\n    Given admin is authenticated\n    When admin creates a plant without name field price 100.0 quantity 10 category 5\n    Then response status should be 400\n    And error message should contain \"Plant name is required\"\n    When admin creates a plant without price field name \"Test Plant\" quantity 10 category 5\n    Then response status should be 400\n    And error message should contain \"Price is required\"\n    When admin creates a plant without stock field name \"Test Plant\" price 100.0 category 5\n    Then response status should be 400\n    And error message should contain \"Quantity is required\"\n    When admin creates a plant with empty name price 100.0 quantity 10 category 5\n    Then response status should be 400\n    And error message should contain \"Plant name is required\"\n    And no plants should be created in database\n\n  # --- Admin plant name length validation ---\n  @TC_API_PLANTS_ADM_03\n  Scenario: API validates plant name length (3-25 characters)\n    Given admin is authenticated\n    When admin creates a plant with name \"AB\" price 100.0 quantity 10 category 8\n    Then response status should be 400\n    And error message should contain \"Plant name must be between 3 and 25 characters\"\n    When admin creates a plant with name \"ValidTestName\" price 100.0 quantity 10 category 8\n    Then response status should be 201\n    And response should contain created plant with name \"ValidTestName\"\n    When admin creates a plant with name \"A very long plant name that exceeds limit\" price 100.0 quantity 10 category 8\n    Then response status should be 400\n    And error message should contain \"Plant name must be between 3 and 25 characters\"\n    When admin creates a plant with name \"ZZZ\" price 100.0 quantity 10 category 8\n    Then response status should be 201\n    And response should contain created plant with name \"ZZZ\"\n    When admin creates a plant with name \"Exactly25CharsHere\" price 100.0 quantity 10 category 8\n    Then response status should be 201\n    And response should contain created plant with name \"Exactly25CharsHere\"\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/api/plants.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@api","id":"0402fd40-29b4-4682-96e3-c5dc73bd2b8e"}],"language":"en","keyword":"Feature","name":"Plants API","description":"  As a user of the Plant Sales API\n  I want to manage and query plants via REST API\n  So that I can integrate with the backend programmatically","children":[{"scenario":{"location":{"line":9,"column":3},"tags":[{"location":{"line":8,"column":3},"name":"@TC_API_PLANTS_USER_06","id":"76397a58-da1c-4fcd-a637-46f16b9d4b82"}],"keyword":"Scenario","name":"User can access paginated plants with default parameters","description":"","steps":[{"location":{"line":10,"column":5},"keyword":"Given ","keywordType":"Context","text":"user is authenticated","id":"f21c2a7d-9017-467f-82c1-73e034b1656e"},{"location":{"line":11,"column":5},"keyword":"When ","keywordType":"Action","text":"user requests paged plants with default parameters","id":"fe43f35d-3e2a-44af-8d98-17ee3bd787b9"},{"location":{"line":12,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"response status should be 200","id":"14399e6a-f646-4b5f-a368-bc48916c2ca2"},{"location":{"line":13,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"response should contain content array","id":"ecc8911f-ffb0-422b-aa62-5ca4dbdc0ad8"},{"location":{"line":14,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"totalElements should be at least 25","id":"5592c5b2-89fa-426f-8cd6-7734984011ef"},{"location":{"line":15,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"totalPages should e\n    Given plant exists with ID 2\n    When user sends a GET request to \"/api/plants/2\"\n    Then the plants response status code should be 200\n    And the response should contain a single plant object\n    And the plant should have the required fields\n\n  @TC_API_PLANTS_USER_03\n  Scenario: Verify API handles non-existent plant IDs for User\n    Given user authentication token is available\n    Given plant ID 999 does not exist in the system\n    When user sends a GET request to \"/api/plants/999\"\n    Then the plants response status code should be 404\n    And the error message should indicate plant not found\n\n  @TC_API_PLANTS_USER_04\n  Scenario: Verify User can filter plants by category\n    Given user authentication token is available\n    Given category ID 8 exists with plants\n    When user sends a GET request to \"/api/plants/category/8\"\n    Then the plants response status code should be 200\n    And the response should contain a valid plants array\n    And the response should contain exactly 3 plants\n    And all plants should have category ID 8\n    And no plants should have different category IDs\n\n  @TC_API_PLANTS_USER_05\n  Scenario: Verify API handles non-existent category IDs\n    Given user authentication token is available\n    Given category ID 999 does not exist\n    When user sends a GET request to \"/api/plants/category/999\"\n    Then the plants response status code should be 404\n    And the error message should indicate category not found or return empty array","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/api/plants/PlantsUser.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@API","id":"4cbae11d-636e-45d9-a092-603bf2c254c8"},{"location":{"line":1,"column":6},"name":"@Plants","id":"696c6668-2aa8-4556-af99-d17513097b5e"},{"location":{"line":1,"column":14},"name":"@  plant_id | quantity |\n      | 1        | 1        |\n      \n\n  @TC_API_SALES_ADM_02\n  Scenario Outline: Verify API prevents sale when quantity exceeds available stock\n    Given plant with ID <plant_id> exists with current stock units\n    And the current stock is more than 1 units\n    When admin attempts to create a sale with excessive quantity\n      \"\"\"\n      {\n        \"quantity\": <quantity>\n      }\n      \"\"\"\n    Then the response status code should be 400\n    And the response should contain error message about insufficient stock\n    And no sale record should be created\n    And plant stock should remain unchanged\n\n    Examples:\n      | plant_id | quantity |\n      | 1        | 1000     |\n      \n\n  @TC_API_SALES_ADM_03\n  Scenario Outline: Verify API validates quantity must be  1\n    Given plant with ID <plant_id> exists with current stock units\n    When admin attempts to create a sale with invalid quantity \"<quantity>\"\n    Then the response status code should be 400\n    And the response should contain appropriate validation error\n    And no sale record should be created\n    And plant stock should remain unchanged\n\n    Examples:\n      | plant_id | test_case                 | quantity |\n      | 1        | Zero value                | 0        |\n      | 1        | Negative value            | -5       |\n      | 1        | Null value                | null     |\n      | 1        | Missing quantity field    |          |\n      \n\n  @TC_API_SALES_ADM_04\n  Scenario Outline: Verify Admin can retrieve specific sale by ID\n    Given sale exists with ID <sale_id>\n    When admin retrieves sale by ID <sale_id>\n    Then the response status code should be 200\n    And the response should contain a single sale object\n    And the response should contain complete sale data\n  \n    Examples:\n      | sale_id |\n      | 1      |\n      | 2      |\n    \n  \n    @TC_API_SALES_ADM_05\n  Scenario Outline: Verify Admin can delete sale via API\n    Given sale exists with ID <sale_id>\n    When admin deletes sale with ID <sale_id>\n    Then the response status code should be 200 or 204\n    And the sale should no longer be accessible\n\n    Examples:\n      | sale_id |\n      | 61      |\n      ","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/api/sales/Sales.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@API","id":"2a3f82b8-308b-4bfb-8986-6c03b88f3c1a"},{"location":{"line":1,"column":6},"name":"@Sales","id":"bae35a1d-a920-47ff-9e99-19562d86f4d8"},{"location":{"line":1,"column":13},"name":"@Admin","id":"1068d611-49e9-4679-851d-5d9e3006de23"}],"language":"en","keyword":"Feature","name":"Admin Sales API","description":"  As an Admin user\n  I want to manage sales via API\n  So that I can create, retrieve, and delete plant sales programmatically","children":[{"background":{"location":{"line":8,"column":3},"keyword":"Background","name":"","description":"","steps":[{"location":{"line":9,"column":5},"keyword":"Given ","keywordType":"Context","text":"admin authentication token is available","id":"d288c9af-b0f8-4051-8fd0-c67314327c03"}],"id":"83bae8cd-a80a-46db-96c1-0ce540bde418"}},{"scenario":{"location":{"line":12,"column":3},"tags":[{"location":{"line":11,"column":3},"name":"@TC_API_SALES_ADM_01","id":"98f5ee81-e4c2-4948-b01a-ac5ce417d6d9"}],"keyword":"Scenario Outline","name":"Verify Admin can create a sale via API with valid data","description":"","steps":[{"location":{"line":13,"column":5},"keyword":"Given ","keywordType":"Context","text":"plant with ID <plant_id> exists with current stock units","id":"e703a107-4b20-48b3-8395-836a49f499fc"},{"location":{"line":14,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"sale record does not already exist for this transaction","id":"61b4be97-fa94-4b8c-b269-81115b51aaad"},{"location"  the user opens the Category Management page\n    When the user clicks the \"Add A Category\" button\n    And the user leaves the Category Name field empty\n    And the user leaves the Parent Category empty\n    And the user clicks the Save button\n    Then an error message should be displayed indicating the name is required\n    And the user should remain on the Add Category page\n\n    # Test Case: TC_UI_ADMIN_CAT_03\n  @tc03 @regression\n  Scenario: Verify Admin can successfully create a new Sub-Category\n    # Background logs us in automatically\n    Given the user opens the Category Management page\n    When the user clicks the \"Add A Category\" button\n    And the user enters \"Lotus 001\" in the Category Name field\n    # New Step: Selecting a parent\n    And the user selects \"Lotus\" from the Parent Category dropdown\n    And the user clicks the Save button\n    Then a success message should be displayed\n    And the user should be redirected to the Category List\n    And the new category \"Lotus 001\" should appear in the list\n    # Optional: Verify it shows the correct parent in the table\n    And the category \"Lotus 001\" should show \"Lotus\" as its parent\n\n# Test Case: TC_UI_ADMIN_CAT_04\n  @tc04 @regression\n  Scenario: Verify System filters category list for multi-word names\n    Given the user opens the Category Management page\n    # Step 1: Create the category first\n    When the user clicks the \"Add A Category\" button\n    And the user enters \"Rose SL\" in the Category Name field\n    And the user clicks the Save button\n    Then a success message should be displayed\n    \n    # --- CRITICAL NEW STEP ---\n    # This forces the test to WAIT and confirm \"Rose SL\" is in the list\n    # BEFORE we try to search for it.\n    And the new category \"Rose SL\" should appear in the list\n    \n    # Step 2: Perform the Search\n    When the user enters \"Rose SL\" in the search box\n    And the user clicks the Search button\n    Then the category list should only display the \"Rose SL\" record\n\n    # Test Case: TC_UI_ADMIN_CAT_05\n  @tc05 @regression\n  Scenario: Verify system prevents renaming a Sub-category to an existing name\n    Given the user opens the Category Management page\n    \n    # --- SETUP: Create Parent Category ---\n    When the user clicks the \"Add A Category\" button\n    And the user enters \"Coconut\" in the Category Name field\n    And the user clicks the Save button\n    \n    # --- SETUP: Create First Sub-Category (Cactus A) ---\n    When the user clicks the \"Add A Category\" button\n    And the user enters \"Coconut_A\" in the Category Name field\n    And the user selects \"Coconut\" from the Parent Category dropdown\n    And the user clicks the Save button\n    \n    # --- SETUP: Create Second Sub-Category (Cactus B) ---\n    When the user clicks the \"Add A Category\" button\n    And the user enters \"Coconut_B\" in the Category Name field\n    And the user selects \"Coconut\" from the Parent Category dropdown\n    And the user clicks the Save button\n    \n    # --- ACTUAL TEST: Rename \"Coconut_A\" to \"Coconut_B\" ---\n    # We search for \"Coconut_A\" first to make sure it's the first row in the table\n    When the user enters \"Coconut_A\" in the search box\n    And the user clicks the Search button\n    And the user clicks the Edit button for the searched category\n    \n    # Try to rename it to \"Coconut_B\" (which already exists)\n    And the user enters \"Coconut_B\" in the Category Name field\n    And the user clicks the Save button\n    \n    # --- VALIDATION (This is expected to FAIL due to backend error msg) ---\n    Then a user-friendly error message \"Category name already exists\" should be displayed","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/categories/CategoryAdd.feature","feature":{"location":{"line":1,"column":1},"tags":[],"language": Then the \"Actions\" column should be displayed\n    \n    # 2. Security Check: Even if visible, the user tries to click \"Edit\"\n    When the user clicks the Edit button for any category\n    \n    # 3. Critical Validation: The system MUST still block access to the Edit Page\n    # (The test fails if the user successfully reaches the Edit form)\n    Then the user should not be navigated to the Edit Category page\n\n  # Test Case: TC_UI_USER_CAT_02\n  @tc_user_02 @regression\n  Scenario: Verify non-admin User can successfully search for an existing category\n    Given the user opens the Category Management page\n    \n    # 1. Validation: Verify the search bar is ready for the user\n    Then the Search input field should be enabled\n    \n    # 2. Action: Perform the search (Re-using existing logic!)\n    When the user enters \"Lotus\" in the search box\n    And the user clicks the Search button\n    \n    # 3. Validation: Verify results (Re-using existing logic!)\n    Then the category list should only display the \"Lotus\" record\n\n    \n    # Test Case: TC_UI_USER_CAT_03\n  @tc_user_03 @regression\n  Scenario: Verify non-admin User can filter the category list by selecting a Parent Category\n    Given the user opens the Category Management page\n    \n    # 1. Validation: Verify the Parent Category dropdown is enabled\n    Then the Parent Category search dropdown should be enabled\n    \n    # 2. Action: Select \"Coconut\" from the filter dropdown\n    When the user selects \"Coconut\" from the search parent dropdown\n    And the user clicks the Search button\n    \n    # 3. Validation: Verify the list is filtered\n    # (We expect to see \"Coconut\" or its children in the result)\n    Then the category list should display the \"Coconut\" record\n\n\n    # Test Case: TC_UI_USER_CAT_04\n  @tc_user_04 @regression\n  Scenario: Verify correct feedback when User searches for a non-existent category\n    Given the user opens the Category Management page\n    \n    # 1. Action: Enter invalid data\n    When the user enters \"XYZ_Invalid\" in the search box\n    And the user clicks the Search button\n    \n    # 2. Validation: The list should refresh and show no results message\n    Then the message \"No category found\" is displayed clearly in the table area\n\n    # Test Case: TC_UI_USER_CAT_05\n  @tc_user_05 @regression\n  Scenario: Verify non-admin User can sort by ID, Name, and Parent sequentially\n    Given the user opens the Category Management page\n    \n    # 1. Check ID Sort (Numeric)\n    When the user clicks the \"ID\" column header on the category list\n    Then the category list should be sorted by \"ID\" in ascending order\n    \n    # 2. Check Name Sort (Alphabetical)\n    When the user clicks the \"Category Name\" column header on the category list\n    Then the category list should be sorted by \"Category Name\" in ascending order\n    \n    # 3. Check Parent Sort (Alphabetical)\n    When the user clicks the \"Parent Category\" column header on the category list\n    Then the category list should be sorted by \"Parent Category\" in ascending order","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/categories/UserCategoryAdd.feature","feature":{"location":{"line":1,"column":1},"tags":[],"language":"en","keyword":"Feature","name":"Category Management (Standard User)","description":"  As a Standard User\n  I want to view categories\n  So that I can see product organization\n  But I should NOT be able to edit or delete them","children":[{"background":{"location":{"line":8,"column":3},"keyword":"Background","name":"Standard User is logged in","description":"","steps":[{"location":{"line":9,"column":5},"keyword":"Given ","keywordType":"Context","text":"the user is on the login page","id":"c84c2185-dd4b-4e02-972b-1f60e848d318"},{"location":{"line":11,"column":5},"keyword":"When ","keywordType":"Action","te plant sales\n  So that I can track inventory and transactions\n\n  @TC_UI_SALES_ADM_01\n  Scenario: Verify Admin can sell a plant with sufficient stock quantity\n    Given the Admin user is logged in \n    And the user is on the Sales List page\n    And at least one plant exists with quantity 1 or more\n    When the Admin clicks on the \"Sell Plant\" button\n    Then the system navigates to the \"/ui/sales/new\" page\n    When the Admin selects \"Snake Plant (Stock: 13)\" from the Plant dropdown\n    And the Admin enters \"3\" in the Quantity field\n    And the Admin clicks the Sell button\n    Then the sale should complete successfully\n    And the success message \"Sale created successfully\" should be displayed\n    And the user should be redirected to the \"/ui/sales\" page\n\n\n  @Sales @TC_UI_SALES_ADM_02 @ui @negative\n  Scenario: Verify error occurs when quantity exceeds available stock\n    Given the Admin user is logged in\n    And the user is on the Sales List page\n    And a plant \"Peace Lily\" exists with quantity \"5\" in stock\n    When the Admin clicks on the \"Sell Plant\" button\n    Then the system navigates to the \"/ui/sales/new\" page\n    When the Admin selects \"Peace Lily (Stock: 5)\" from the Plant dropdown\n    And the Admin enters \"6\" in the Quantity field\n    And the Admin clicks the Sell button\n    Then the system should show an error message \"Peace Lily has only 5 items available in stock\"\n    And the user should remain on the same page\n\n    @Sales @TC_UI_SALES_ADM_03 @ui\n  Scenario: Verify Admin can delete sale\n    Given the Admin user is logged in\n    And the user is on the Sales List page\n    And at least one sale record exists\n    When the Admin locates a sale record in the list\n    Then the delete icon should be visible for the sale\n    When the Admin clicks the delete icon for the sale\n    Then a JavaScript confirmation alert appears with message \"Are you sure you want to delete this sale?\"\n    When the Admin accepts the confirmation alert\n    Then the sale should be deleted successfully\n    And the success message \"Sale deleted successfully\" should be displayed\n\n      @Sales @TC_UI_SALES_ADM_04 @ui @sorting\n  Scenario: Verify sales data defaults to newest-first order\n    Given the Admin user is logged in\n    And the user is on the Sales List page\n    And multiple sales exist with different dates and times\n    When the Sales List page loads successfully\n    Then the sales records should be sorted by Sold Date in descending order (newest first)\n    And the first record should have the most recent date and time\n    And the second record should have the next most recent date and time  \n    And the third record should have an older date and time than the first record\n    When the page is refreshed\n    Then the sort order should remain consistent\n\n\n      @Sales @TC_UI_SALES_ADM_05 @ui @empty-state\n  Scenario: Verify empty state message when no sales exist\n    Given the Admin user is logged in\n    And all existing sales records have been deleted from the database\n    When the user navigates to the Sales List page\n    Then the page should load without errors\n    And the message \"No sales found\" should be displayed prominently\n    And no table rows with sales data should be displayed\n    And the table should show only the empty state row with \"No sales found\"\n    And the \"Sell Plant\" button should still be visible to Admin","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/sales/sales-admin.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@Sales","id":"7f8fd247-a180-4614-b177-5bebb74f04b5"},{"location":{"line":1,"column":9},"name":"@ui","id":"fd2944b9-f7bf-4b00-81e9-03ab1d64d95e"},{"location":{"line":1,"column":13},"name":"@admin","id":"65d9730f-555f-437d-b68a-6a661facae18"}]," _04 @sorting\n  Scenario: Verify User can sort sales by Plant Name\n    Given the user is on the Sales List page\n    And multiple plants exist in sales records\n    When the Sales List page loads successfully\n    And the sales table should be displayed\n    When the user clicks the \"Plant\" column header\n    Then the sales should be sorted in A-Z (ascending) order by plant name\n    When the user clicks the \"Plant\" column header again\n    Then the sales should be sorted in Z-A (descending) order by plant name\n\n    @TC_UI_SALES_USER_05 @sorting\n  Scenario: Verify User can sort sales by Quantity\n    Given the user is on the Sales List page\n    And sales with different quantities exist\n    When the Sales List page loads successfully\n    And the sales table should be displayed\n    When the user clicks the \"Quantity\" column header\n    Then the sales should be sorted in ascending order by quantity\n    When the user clicks the \"Quantity\" column header again\n    Then the sales should be sorted in descending order by quantity","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/sales/sales-user.feature","feature":{"location":{"line":3,"column":1},"tags":[{"location":{"line":2,"column":1},"name":"@Sales","id":"3b23e9bf-76b7-4a00-8466-41cc4ded2d5d"},{"location":{"line":2,"column":8},"name":"@ui","id":"7846712a-96d1-46ff-be09-024e335acccd"},{"location":{"line":2,"column":12},"name":"@user","id":"c173d072-5dff-41e1-94c0-a71db7632e6d"}],"language":"en","keyword":"Feature","name":"User Sales View","description":"  As a Standard User\n  I want to view sales data\n  So that I can see plant sales information","children":[{"background":{"location":{"line":9,"column":3},"keyword":"Background","name":"","description":"","steps":[{"location":{"line":10,"column":5},"keyword":"Given ","keywordType":"Context","text":"the User is logged into the system","id": ER_06","astNodeId":"2fd055c3-d395-47fe-a43b-93308dceea4a"},{"name":"@smoke","astNodeId":"31ac883d-4aea-4053-b7b5-32944bf9d483"},{"name":"@regression","astNodeId":"a77ff34e-e355-4a42-a021-4d6a6b921208"}],"astNodeIds":["5940fe15-a339-42cc-8aba-b8f6be1dd15c"]}},{"source":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/sales/sales_list_quantity_sorting.feature","data":"@ui @user @sales @sorting\nFeature: Sales List Quantity Sorting Functionality\n\n  @TC_UI_SAL_12 @smoke @regression\n  Scenario: TC_UI_SAL_12 - Verify sorting by Quantity column\n    \"\"\"\n    Test Summary: Verify sorting by Quantity column.\n    Test Description: Test quantity sorting with numeric values.\n    Precondition: User is on Sales List page.\n    \"\"\"\n\n    # Setup prerequisites\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And sales records are displayed for plants\n    And Quantity column header is visible and clickable\n    And verify initial quantities are displayed\n\n    # Initial state - Check current sort order (descending)\n    \n    And expected descending order should be 5, 3, 2\n\n    # First click - Changes to ascending sort\n    When user clicks Quantity column header once\n    Then quantities should be sorted in ascending order\n    And expected ascending order should be 2, 3, 5\n\n    # Second click - Back to descending sort\n    When user clicks Quantity column header again\n    Then quantities should be sorted in descending order\n    And expected descending order should be 5, 3, 2\n\n    # Third click - Back to ascending sort\n    When user clicks Quantity column header once\n    Then quantities should be sorted in ascending order\n    And expected ascending order should be 2, 3, 5\n\n    # First click - Changes to descending sort\n    When user clicks Quantity column header once\n    Then quantities should be sorted in descending order\n    And expected descending order should be 5, 3, 2\n\n    # Second click - Back to ascending sort\n    When user clicks Quantity column header again\n    Then quantities should be sorted in ascending order\n    And expected ascending order should be 2, 3, 5\n\n  @TC_UI_SAL_12_positive @ascending_quantity\n  Scenario: TC_UI_SAL_12_Positive - Verify ascending sort by Quantity\n    \"\"\"\n    Verify that clicking Quantity header sorts in ascending order (low to high)\n    \"\"\"\n\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And sales records are displayed for plants\n    And Quantity column header is visible and clickable\n\n    When user clicks Quantity column header once\n    Then quantities should be sorted in ascending order\n    And expected ascending order should be 2, 3, 5\n\n  @TC_UI_SAL_12_negative @descending_quantity\n  Scenario: TC_UI_SAL_12_Negative - Verify descending sort by Quantity\n    \"\"\"\n    Verify that clicking Quantity header again sorts in descending order (high to low)\n    \"\"\"\n\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And sales records are displayed for plants\n    And Quantity column header is visible and clickable\n\n    When user clicks Quantity column header once\n    Then quantities should be sorted in ascending order\n\n    When user clicks Quantity column header again\n    Then quantities should be sorted in descending order\n    And expected descending order should be 5, 3, 2\n\n  @TC_UI_SAL_12_toggle @toggle_quantity_sort\n  Scenario: TC_UI_SAL_12_Toggle - Verify Quantity sort toggle functionality\n    \"\"\"\n    Verify that Quantity column sorting toggles between ascending and descending\n    \"\"\"\n\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And sales records are displayed for plants\n    And Quantity column header is visible and clickable\n\n    # First click should sort ascending\n    When user clicks Quantity column header once\n    Then quantities should be sorted in ascending order\n\n    # Second click should sort descending\n    When user clicks Quantity column header again\n    Then quantities should be sorted in descending order\n\n    # Third click should sort ascending again\n    When user clicks Quantity column header once\n    Then quantities should be sorted in ascending order","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/sales/sales_list_quantity_sorting.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@ui","id":"f1846879-aed7-45d0-a111-815c23d3c191"},{"location":{"line":1,"column":5},"name":"@user","id":"fe0912e2-6438-4584-8da5-82a33a497e7b"},{"location":{"line":1,"column":11},"name":"@sales","id":"a24d9842-1337-4b7f-bd3a-11392ab5956b"},{"location":{"line":1,"column":18},"name":"@sorting","id":"99a5bf5c-c1da-445f-8bef-682d94922089"}],"language":"en","keyword":"Feature","name":"Sales List Quantity Sorting Functionality","description":"","children":[{"scenario":{"location":{"line":5,"column":3},"tags":[{"location":{"line":4,"column":3},"name":"@TC_UI_SAL_12","id":"7311bcd3-487e-45a7-be25-307aa268ec15"},{"location":{"line":4,"column":17},"name":"@smoke","id":"a39bc723-301d-493f-9f18-46443c4ef64b"},{"location":{"line":4,"column":24},"name":"@regression","id":"e1416ea3-ebe6-4fbb-bfe2-b32eb631fbf9"}],"keyword":"Scenario","name":"TC_UI_SAL_12 - Verify sorting by Quantity column","description":"    \"\"\"\n    Test Summary: Verify sorting by Quantity column.\n    Test Description: Test quantity sorting with numeric values.\n    Precondition: User is on Sales List page.\n    \"\"\"","steps":[{"location":{"line":13,"column":5},"keyword":"Given page\n    And sales records are displayed for plants\n    And Total Price column header is visible and clickable\n\n    When user clicks Total Price column header once\n    Then total prices should be sorted in ascending order\n    And expected ascending order should be \"$9.99\", \"$24.50\", \"$49.99\", \"$120.00\"\n\n  @TC_UI_SAL_13_negative @descending_price\n  Scenario: TC_UI_SAL_13_Negative - Verify descending sort by Total Price\n    \"\"\"\n    Verify that clicking Total Price header again sorts in descending order (high to low)\n    \"\"\"\n\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And sales records are displayed for plants\n    And Total Price column header is visible and clickable\n\n    When user clicks Total Price column header once\n    Then total prices should be sorted in ascending order\n\n    When user clicks Total Price column header again\n    Then total prices should be sorted in descending order\n    And expected descending order should be \"$120.00\", \"$49.99\", \"$24.50\", \"$9.99\"\n\n  @TC_UI_SAL_13_toggle @toggle_price_sort\n  Scenario: TC_UI_SAL_13_Toggle - Verify Total Price sort toggle functionality\n    \"\"\"\n    Verify that Total Price column sorting toggles between ascending and descending\n    \"\"\"\n\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And sales records are displayed for plants\n    And Total Price column header is visible and clickable\n\n    # First click should sort ascending\n    When user clicks Total Price column header once\n    Then total prices should be sorted in ascending order\n\n    # Second click should sort descending\n    When user clicks Total Price column header again\n    Then total prices should be sorted in descending order\n\n    # Third click should sort ascending again\n    When user clicks Total Price column header once\n And Sell Plant button is visible\n\n    # Test execution\n    When user clicks Sell Plant button\n    Then URL should change to \"/ui/sales/new\"\n    And URL should contain \"/ui/sales/new\"\n    And Sell Plant form should load successfully\n\n  # Expected Results verified in step definitions:\n  # - Navigates to /ui/sales/new\n  # - URL updates accordingly  \n  # - Sell Plant form loads successfully\n\n  @TC_UI_SAL_15 @validation @regression\n  Scenario: TC_UI_SAL_15 - Verify error when Plant not selected\n    \"\"\"\n    Test Summary: Verify error when Plant not selected.\n    Test Description: Attempt to submit form without selecting a plant.\n    Precondition: Admin logged in, User is on Sales List page, User is on /ui/sales/new page.\n    \"\"\"\n\n    # Setup prerequisites\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And Sell Plant button is visible\n    When user clicks Sell Plant button\n    And Sell Plant form should load successfully\n\n    # Test execution\n    When user leaves Plant dropdown empty\n    And user enters \"2\" in Quantity field\n    And user clicks Sell button\n    Then form submission should be handled\n    And error message should appear below Plant dropdown with text \"Plant is required\"\n    And Sell button should remain enabled\n\n  # Expected Results verified in step definitions:\n  # - Form is not submitted\n  # - Stays on same page (/ui/sales/new)\n  # - Red error message appears below Plant dropdown\n  # - Error message text: \"Plant is required\"\n  # - Sell button remains enabled\n\n  @TC_UI_SAL_16 @multi-tab @stock-update @regression\n  Scenario: TC_UI_SAL_16 - Verify dropdown updates after sales (if multiple tabs/windows)\n    \"\"\"\n    Test Summary: Verify dropdown updates after sales (if multiple tabs/windows).\n    Test Description: Test if plant stock updates in dropdown after a sale is made in another tab or window.\n    Precondition: Admin logged in, Two browser tabs open with Sell Plant form, Plant \"Mango Tree\" has initial stock of 10.\n    \"\"\"\n\n    # Setup prerequisites - Tab1\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And Sell Plant button is visible\n    When user clicks Sell Plant button\n    Then Sell Plant form should load successfully\n    And plant \"Mango Tree\" is available in dropdown\n    And Mango Tree has initial stock of 10\n\n    # Setup prerequisites - Tab2 (Open second tab)\n    When user opens new tab and navigates to Sell Plant form\n    And user switches to Tab1\n\n    # Test execution - Tab1: Make a sale\n    When user selects \"Mango Tree\" from plant dropdown\n    And user enters \"3\" in Quantity field\n    And user clicks Sell button\n    Then sale should be successful\n    And user navigates back to Sell Plant form\n    And stock for \"Mango Tree\" should be 7 in Tab1\n\n    # Test execution - Tab2: Verify stock update after refresh\n    When user switches to Tab2\n    And user refreshes the page\n    Then page should refresh without errors\n    And plant \"Mango Tree\" should be available in dropdown after refresh\n    And stock for \"Mango Tree\" should be 7 in Tab2\n\n  @TC_UI_SAL_17 @form-retention @validation @regression\n  Scenario: TC_UI_SAL_17 - Verify form retains data after validation error\n    \"\"\"\n    Test Summary: Verify form retains data after validation error.\n    Test Description: Verify that entered form data persists after a validation error occurs, allowing the user to correct and resubmit without re-entering all information.\n    Precondition: Admin logged in, User is on the Sell Plant page (/ui/sales/new).\n    \"\"\"\n\n    # Setup prerequisites\n    Given user is logged into the application\n    And user navigates to Sales List page\n    And user is on Sales List page\n    And Sell Plant button is visible\n    When user clicks Sell Plant button\n    Then Sell Plant form should load successfully\n\n    # Test execution - First attempt with invalid quantity\n    When user selects \"Mango Tree\" from plant dropdown\n    And user enters \"0\" in Quantity field\n    And user clicks Sell button\n    Then form should not be submitted\n    And validation error message should be displayed\n    And selected plant should remain as \"Mango Tree\"\n    And quantity field should retain value \"0\"\n\n    # Test execution - Second attempt with corrected quantity\n    When user corrects quantity to \"2\"\n    And user clicks Sell button\n    Then sale should be successful\n    And user should be redirected to sales list or confirmation page","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/rajithsingh/Desktop/ITQA/ITFac_Batch21_Group53/src/test/resources/features/ui/sales/sell_plant_navigation.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@ui","id":"d97f3692-e6c8-404f-984d-4970f79b5220"},{"location":{"line":1,"column":5},"name":"@user","id":"89399831-1416-4f56-b98e-8cc29a10e6b0"},{"location":{"line":1,"column":11},"name":"@sales","id":"d0afd058-b8b5-4f0d-a7cd-77b734f3a92b"},{"location":{"line":1,"column":18},"name":"@navigation","id":"47a82b80-ea9d-4cfd-977c-17ba2120b055"}],"language":"en","keyword":"Feature","name":"Sales Navigation Functionality","description":"","children":[{"scenario":{"location":{"line":5,"column":3},"tags":[{"location":{"line":4,"column":3},"name":"@TC_UI_SAL_14","id":"f46a272a-0c24-487e-acba-cff4377b1d8a"},{"location":{"line":4,"column":17},"name":"@smoke","id":"026b676c-03a6-46c9-bcdc-544d6d22b5d7"},{"location":{"line":4,"column":24},"name":"@regression","id":"608a9aae-40df-43cf-b6f1-56e64ab61bf1"}],"keyword":"Scenario","name":"TC_UI_SAL_14 - Verify \"Sell Plant\" button navigation","description":"    \"\"\"\n    Test Summary: Verify \"Sell Plant\" button navigation.\n    Test Description: Admin clicks Se
